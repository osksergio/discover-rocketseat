<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--
        Listas: ordenadas e não ordenadas
    -->

    <h1>Suco detox</h1>

    <h2>Ingredientes:</h2>

    <!-- lista ordenada / ordered list -->
    <ol>
        <li>3 folhas de couve;</li>
        <li>2 laranjas;</li>
        <li>1 pedaço de gengibre;</li>
        <li>300 ml de água;</li>
        <li>Adoçante a gosto;</li>
        <li>Gelo a gosto;</li>
    </ol>    

    <!-- list não ordenada / unordered list -->
    <ul>
        <li>3 folhas de couve;</li>
        <li>2 laranjas;</li>
        <li>1 pedaço de gengibre;</li>
        <li>300 ml de água;</li>
        <li>Adoçante a gosto;</li>
        <li>Gelo a gosto;</li>
    </ul>        

</body>
</html>
