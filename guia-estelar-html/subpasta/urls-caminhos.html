<!--
    URLs e caminhos dos arquivos

    - Uniform Resource Locator
        - https://www.rocketseat.com.br
        - Sequência de texto que define onde algo está localizado na web
    - URL usam caminhos para encontrar arquivos

    - Caminhos dos arquivos
        - Onde, no explorador de arquivos, um recurso está localizado
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLs e caminhos dos arquivos</title>
</head>
<body>
    <!-- Exemplo de URL -->
    <a href="https://www.rocketseat.com.br">Abrir o site da Rocketseat</a>

    <br>

    <!-- Exemplo de caminhos dos arquivos -->
    <a href="hyperlinks.html">Abrir arquivo hyperlinks</a>
    
    <br>
    
    <!--
        Como navegar pelos caminhos?

        - mesmo diretório
        - entrando em diretórios
        - saindo de diretórios
        - diretório raiz (root)
    -->

    <!-- Exemplo de arquivo fora do diretório atual -->
    <a href="../hyperlinks.html">Abrir arquivo no diretório anterior</a>

    <br>

    <!-- Exemplo de arquivo no mesmo diretório -->
    <a href="urls-caminhos.html">Abrir arquivo do mesmo diretório</a>        

    <br>

    <!-- Exemplo de arquivo no mesmo diretório -->
    <a href="./urls-caminhos.html">Abrir arquivo do diretório raiz</a>                

    <br>        

    <!-- Exemplo de como acessar um arquivo em outro diretório -->
    <a href="../outros/conteudo-a-element.html">Abrir arquivo da pasta "outros"</a>        


    <!--
        URLs absolutos versus relativos

        - Absolutos
            - inclui protocolo e nome de domínio
                - http://www.rocketseat.com.br/projeto/index.html
            - sempre apontará para o mesmo local, pois é absoluto

        - Relativos
            - relativo à página aberta no momento
            - apontará para lugares diferentes
    -->

    

</body>
</html>
