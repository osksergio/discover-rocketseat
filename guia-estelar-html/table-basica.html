<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>

        <caption>Pessoas por Idade</caption>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead> 
        
        <tbody>
            <tr>
                <td>Sergio</td>
                <td>43</td>
            </tr>
            <tr>
                <td>Juvenal</td>
                <td>36</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>2 pessoas</td>
            </tr>
        </tfoot>

    </table>    
</body>
</html>
